<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Управляем масштабированием на мобильных устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine & Whisky — Винотека</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Шапка сайта (хедер) -->
    <header class="header">
        <div class="container header__container">
            <!-- Логотип -->
            <a href="index.html" class="logo">
                <span class="logo__wine">Wine</span> & <span class="logo__whisky">Whisky</span>
            </a>

            <!-- Навигационное меню (основное) -->
            <nav class="nav">
                <!-- Бургер-иконка будет здесь позже (для мобильной версии) -->
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link active">Главная</a></li>
                    <li class="nav__item"><a href="catalog.html" class="nav__link">Каталог</a></li>
                    <li class="nav__item"><a href="blog.html" class="nav__link">Блог</a></li>
                    <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
                </ul>
            </nav>

            <!-- Кнопка для связи (корзину пока не делаем, но можно добавить телефон) -->
            <div class="header__actions">
                <a href="contacts.html" class="btn btn--outline">Связаться</a>
            </div>
        </div>
    </header>

    <!-- Главный контент -->
    <main class="main">
        <!-- Здесь будет содержимое каждой страницы -->
        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__title">Винотека <br> Wine & Whisky</h1>
                <p class="hero__subtitle">Минимализм в каждой капле. Изысканные вкусы со всего света.</p>
                <a href="catalog.html" class="btn btn--primary">Перейти в каталог</a>
            </div>
        </section>

        <!-- Другие секции (например, акции или преимущества) будут добавлены позже -->
    </main>

    <!-- Подвал сайта (футер) -->
    <footer class="footer">
        <div class="container footer__container">
            <p class="footer__copyright">© 2025 Wine & Whisky. Все права защищены.</p>
            <ul class="footer__links">
                <li><a href="#">Политика конфиденциальности</a></li>
                <li><a href="#">Доставка и оплата</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
